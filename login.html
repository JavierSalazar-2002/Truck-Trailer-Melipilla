<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Truck & Trailer Melipilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <section class="contacto-section">
        <div>
            <img class="logo-contacto" src="img/logo3.png" alt="logo">
            <h3>CONTACTO</h3>
            <p>✆ Whatsapp: +569123123</p>
            <p>☎ Llamadas: 123123123</p>
            <p>✉ Correo: truck&trailer.melipilla@gmail.com</p>
        </div>
    </section>
    
    <div class="login-container">
        <div class="login-logo-section">
            <h1>Bienvenido de Vuelta</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>

        <form id="loginForm">
            <div class="login-form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="login-form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>

            <div class="register-link">
                <p>¿No tienes una cuenta?</p>
                <a href="registrarse.html">Registrarse</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }
            
            // Aquí puedes agregar la lógica de autenticación
            alert('Funcionalidad de login en desarrollo...');
            
            // Simular redirección exitosa (remover en producción)
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
